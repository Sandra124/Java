<!DOCTYPE html>
<html>

<h1>Event</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<button onclick="myFunction()">Click me</button>

<p id="time"></p>

<script>
function myFunction() {
  document.getElementById("time").innerHTML = "Hello World!!";
}
</script>

<input id="lp">
<p id="zip"></p>
<script>
function myFunction() {
  var x, text;

  x = document.getElementById("lp").value;

  if (isNaN(x) || x < 1 || x > 10) {

  alert(text);
}
